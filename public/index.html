<!DOCTYPE html>
<html lang="">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="msapplication-TileColor" content="#333333">

    <meta name="description" content="Convert text to binary (and visa versa) with this simple web app. Built using Vue.js and styled with Less.">

		<meta property="og:url" content="https://github.com/scottgriv/Binary-Converter" />

    <link rel="icon" href="<%= BASE_URL %>favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicons/apple-touch-icon.png">

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

  <footer>
    <a href="https://github.com/scottgriv/Binary-Converter" target="_blank" rel="noreferrer">Check out this Repository on GitHub <i class="fa-brands fa-github fa-bounce"></i></a>
